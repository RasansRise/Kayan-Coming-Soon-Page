<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/vegas.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<title>Kayan Coming Soon Page</title>
</head>
<body class="has-loading-screen ">

    <!--PAGE-->

	<div id="page">
		<div class="cd-background-wrapper">
			<figure class="cd-floating-background">
				<div class="base-layer dark-overlay">
                    <div class="slider"></div>
                    <!-- <div class="overlay"></div> -->
                </div>
				<!--end layer-->
				<div class="layer animate" data-layer-depth="0">
					<div id="content">
						<div class="content-wrapper">
							<div class="container center">
                                <div class="brand ">
                                    <div style="width:250px;"> 
                                        <img src="assets/img/Kayan.gif" alt="Logo">
                                    </div>
                                </div>
                                <!--end brand-->
								<div class="heading">
									<h2>تغير الأسم وتبقي ثقتكم بنا كما عهدتمونا</h2>
                                    <p style="font-size: 25px;">كنا مجمع صحة أشبيليا سابقا وصرنا مجمع كيان التخصصي الطبي حاليا
                                    </p >
								</div>
								<!--end heading-->
								
							</div>
							<!--end container-->
						</div>
						<!--end content-wrapper-->
					</div>
					<!--end content-->
				</div>
				<!--end layer-->
			</figure>
			<!--end cd-floating-background-->
		</div>
		<!--end cd-background-wrapper-->
	</div>
	<!--end page-->
	<script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/pace.min.js"></script>
	<script src="assets/js/vegas.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script type="text/javascript">
        $(".slider").vegas({
            timer: false,
            delay: 5000,
            transitionDuration: 2000,
            transition: "zoomOut",
            slides: [
                { src: "assets/img/P.jpg" },
                { src: "assets/img/P3.jpg" }
            ]
        });

	</script>

</body>
</html>
